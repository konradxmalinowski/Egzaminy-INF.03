<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styl.css" />
    <script src="app.js" defer></script>
    <title>Działania matematyczne</title>
  </head>
  <body>
    <header>
      <section class="pierwszy">
        <img src="logo.jpg" alt="matematyka" />
      </section>
      <section class="drugi"><h1>Pomocnik Matematyczny</h1></section>
      <section class="trzeci">
        <a href="dzialania.html"><h4>Działania</h4></a>
      </section>
      <section class="czwarty">
        <a href="mnozenie.html"><h4>Tabliczka mnożenia</h4></a>
      </section>
      <section style="clear: both"></section>
    </header>
    <section class="lewy">
      <h3>Proste działania</h3>
      <label>Liczba A: <input type="number" name="a" id="a" /></label>
      <label>Liczba B: <input type="number" name="b" id="b" /></label>
      <button class="dodawanie">+</button>
      <button class="odejmowanie">-</button>
      <button class="mnozenie">*</button>
      <button class="dzielenie">/</button>
      <button class="potegowanie">A^B</button>
      <p id="wynik"></p>
    </section>
    <section class="prawy">
      <ul>
        <li>dodawanie</li>
        <li>odejmowanie</li>
        <li>mnożenie</li>
        <li>dzielenie</li>
        <li>potęgowanie</li>
      </ul>
    </section>
    <footer><p>Autor: Konrad Malinowski</p></footer>
  </body>
</html>
