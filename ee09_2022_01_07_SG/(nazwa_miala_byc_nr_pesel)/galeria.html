<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styl7.css" />
    <script src="app.js" defer></script>
    <title>Galeria</title>
  </head>
  <body>
    <header>
      <h2>Galeria miejsc ciekawych</h2>
    </header>
    <main>
      <img src="./pliki7/lanzarotte.jpg" alt="galeria" />
    </main>
    <section class="lewy">
      <h3>Przeglądaj zdjęcia</h3>

      <img src="./pliki7/lanzarotte.jpg" alt="lanzarotte" />
      <img src="./pliki7/pekin.jpg" alt="pekin" />
      <img src="./pliki7/serengeti.jpg" alt="serengeti" />
      <img src="./pliki7/wenecja.jpg" alt="wenecja" />
      <img src="./pliki7/tajlandia.jpg" alt="tajlandia" />
    </section>
    <section class="prawy">
      <h3>Obrazy w naszej galerii</h3>
      <table>
        <tr>
          <td>Europa</td>
          <td>Azja</td>
          <td>Afryka</td>
        </tr>
        <tr>
          <td>2</td>
          <td>2</td>
          <td>1</td>
        </tr>
      </table>
      <p>
        Polub nas
        <img src="./pliki7/icon-off.png" alt="icon off" />
      </p>
      <a href="https://pixabay.com" target="_blank">Odkryj więcej zdjęć</a>
    </section>
    <footer>Autor (nr pesel)</footer>
  </body>
</html>
